<div class = "container-fluid">
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class = "form-group">
      <label for="message"> <strong>Quote</strong>  </label>
      <textarea id ="message" rows ="3" class = "form-control" required [(ngModel)]="newQuote.message" name="message" #message="ngModel"></textarea>
      <div [hidden] = "message.valid || message.pristine" class ="alert alert-danger"><p>A Quote is Required</p></div>
        
    </div>
    <div class = "form-group">
        <label for="name"> <strong>Submitted By</strong>  </label>
        <input type="text" required id= "name" class = "form-control" [(ngModel)]="newQuote.name" name="name" #name="ngModel">
        <div [hidden] = "name.valid || name.pristine" class ="alert alert-danger"><p>Your Name is Required</p></div>
           
      </div>
      <div class = "form-group">
          <label for="author"> <strong>Original Author</strong>  </label>
          <input type="text" id ="author" class = "form-control" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
          <div [hidden] = "author.valid || author.pristine" class ="alert alert-danger"><p>The Author is Required</p></div>
 
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Add Quote</button>
  </form>
  
</div>
<hr>
