
  <form #quoteForm='ngForm'>
    <div class = "form-group">
      <label for="message"> <strong>Quote</strong>  </label>
      <textarea id ="message" rows ="3" class = "form-control" required></textarea>
    </div>
    <div class = "form-group">
        <label for="name"> <strong>Submitted By</strong>  </label>
        <input type="text" required id= "name" class = "form-control" [(ngModel)]="newQuote.name" name="name">
      Display{{newQuote.name}}
      </div>
      <div class = "form-group">
          <label for="author"> <strong>Original Author</strong>  </label>
          <input type="text" required id ="author" class = "form-control">
        </div>
        <div class = "form-group">
            <label for="date"> <strong>Date of Submission</strong> </label>
            <input type="date" required id ="date" class="form-control">
          </div>

  </form>
